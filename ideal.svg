    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:14.65772057px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.36644301"
       x="-260.72202"
       y="212.36853"
       id="text956"
       transform="scale(0.66005773,1.515019)"><tspan
         sodipodi:role="line"
         id="tspan954"
         x="-260.72202"
         y="212.36853"
         style="stroke-width:0.36644301">橢圓表示能力，紅色星表示選擇點，是下一個橢圓的焦點。</tspan><tspan
         sodipodi:role="line"
         x="-260.72202"
         y="232.45305"
         style="stroke-width:0.36644301"
         id="tspan958">左邊是純粹功利型發展示意圖，他卽使知道自己的喜好，仍然選擇最遠點發展，就算是偏離也無所謂。</tspan><tspan
         sodipodi:role="line"
         x="-260.72202"
         y="252.53755"
         style="stroke-width:0.36644301"
         id="tspan960">中間是純粹理想型發展示意圖，他將拋棄一些利益，只爲實現自己的願望。</tspan><tspan
         sodipodi:role="line"
         x="-260.72202"
         y="272.62207"
         style="stroke-width:0.36644301"
         id="tspan962">右邊是非確定目標發展示意圖，他在不知道自己的目標前，和純粹功利型作同樣的選擇，在明確目標後，選擇偏向自己的願望。</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:25.75754738px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.64393866"
       x="-209.76674"
       y="55.268345"
       id="text974"
       transform="scale(0.86331005,1.1583324)"><tspan
         sodipodi:role="line"
         id="tspan972"
         x="-209.76674"
         y="55.268345"
         style="stroke-width:0.64393866">想做什麼，應做什麼，能做什麼，先做什麼，協做什麼。</tspan></text>
