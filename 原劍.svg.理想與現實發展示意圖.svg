    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:7.41963053px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.18549077"
       x="19.209101"
       y="160.77054"
       id="text956"
       transform="scale(0.67301282,1.4858558)"><tspan
         sodipodi:role="line"
         id="tspan954"
         x="19.209101"
         y="160.77054"
         style="stroke-width:0.18549077">橢圓表示能力，紅色星表示願望，藍色星表示選擇點，是下一個橢圓的焦點。</tspan><tspan
         sodipodi:role="line"
         x="19.209101"
         y="170.93716"
         style="stroke-width:0.18549077"
         id="tspan958">左邊是純粹功利型發展示意圖，他卽使知道自己的喜好，仍然選擇最遠點發展，就算是偏離也無所謂。</tspan><tspan
         sodipodi:role="line"
         x="19.209101"
         y="181.10381"
         style="stroke-width:0.18549077"
         id="tspan960">中間是純粹理想型發展示意圖，他將拋棄一些利益，只爲實現自己的願望。</tspan><tspan
         sodipodi:role="line"
         x="19.209101"
         y="191.27043"
         style="stroke-width:0.18549077"
         id="tspan962">右邊是非確定目標發展示意圖，他在不知道自己的目標前，和純粹功利型作同樣的選擇，在明確目標後，選擇偏向自己的願望。</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:13.03828239px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.32595703"
       x="9.4083176"
       y="97.651443"
       id="text974"
       transform="scale(0.88025442,1.1360352)"><tspan
         sodipodi:role="line"
         id="tspan972"
         x="9.4083176"
         y="97.651443"
         style="stroke-width:0.32595703">想做什麼，應做什麼，能做什麼，先做什麼，協做什麼。</tspan></text>
